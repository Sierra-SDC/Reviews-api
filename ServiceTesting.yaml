config:
  target: 'http://localhost:1234'
  phases:
    - duration: 1
      arrivalRate: 10
      name: Warm up
    - duration: 1
      arrivalRate: 100
      rampTo: 50
      name: Ramp up load
    - duration: 1
      arrivalRate: 1000
      name: Sustained load
scenarios:
  - name: '/GET Reviews'
    flow:
      - get:
          url: '/api/reviews?page=1&count=10&sort=helpfulness&product_id=231231'
  - name: '/GET Review Metadata'
    flow:
      - get:
          url: '/api/reviews/meta?product_id=1'
  - name: '/POST a Review'
    flow:
      - post:
          url: '/api/reviews'
          json: 
            product_id: "{{ 1 }}"
            rating: "{{ 5 }}"
            summary: "{{ Service Testing }}"
            body: "{{ Please Work }}"
            recommend: "{{ TRUE }}"
            name: "{{ postrequest }}"
            email: "{{ test@gmail.com }}"
            photos: "{{ https://picsum.photos/200/300 }}"
            characteristics: "{{ {14: 2, 15: 2} }}"
          